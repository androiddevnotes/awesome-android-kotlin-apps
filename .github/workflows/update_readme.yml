name: Update Top 250

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Get latest repo
        uses: actions/checkout@master
      - name: Create local changes
        run: java -jar top250.main.jar
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}
      - name: Commit files
        run: |
          git config --local user.email "theapache64@gmail.com"
          git config --local user.name "theapache64"
          git commit -m "ðŸš€ UPDATE README!" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_ACCESS_TOKEN }}
